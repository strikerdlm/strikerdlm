name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: strikerdlm
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Bogota
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_lines: yes
          plugin_stargazers: yes
          plugin_stargazers_charts_type: classic
          config_padding: 0, 8 + 11%
          # Customizing the look for "AsterPhysiology" (Cyan/Dark)
          # We use "tokyonight" as a base but can override via CSS if needed in advanced mode
          # verifying tokyonight matches the user's existing badge choices
          config_display: large
          output_action: commit
          committer_branch: main
          committer_message: "chore: update metrics"
          filename: github-metrics.svg
